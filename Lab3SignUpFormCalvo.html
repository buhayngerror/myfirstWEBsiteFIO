<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
</head>

<body style="font-family: 'Times New Roman', Times, serif; 
            background: linear-gradient(to right, rgb(5, 36, 116), rgb(37, 38, 45)); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;">

<div style="background-color: #ccc; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px; 
            height: 55vh;">

<h1 style="text-align: center;">Create an Account</h1>
  
  <form id="registerForm">
    <label for="new_username">Username:</label><br>
    <input type="text" 
           id="new_username"
           name="new_username"
           placeholder="Type your username" 
           style="width: 100%; 
                  padding: 8px; 
                  border: none; 
                  border-bottom: 1px solid #ccc; 
                  border-radius: 20px; 
                  box-sizing: border-box;" required><br><br>
            
<label for="email">Email:</label><br>
    <input type="text" 
           id="email" 
           name="email" 
           placeholder="Type your email" 
           style="width: 100%; 
                  padding: 8px; 
                  border: none; 
                  border-bottom: 1px solid #ccc; 
                  border-radius: 20px; 
                  box-sizing: border-box;" required><br><br>

    <label for="new_password">Password:</label><br>
    <input type="password" 
           id="new_password" 
           name="new_password" 
           placeholder="Enter a password" 
           style="width: 100%; 
                  padding: 8px; 
                  border: none; 
                  border-bottom: 1px solid #ccc; 
                  border-radius: 20px; 
                  box-sizing: border-box;" required><br><br>

    <button type="submit" style="width: 25vh; 
                                 padding: 10px; 
                                 border: none;
                                 border-radius: 20px; 
                                 background: linear-gradient(to right, #4f75c9, #2d2d37);
                                 color: white; 
                                 font-weight: bold; 
                                 cursor: pointer; 
                                 display: block; 
                                 margin-left: auto; 
                                 margin-right: auto;">Create Account</button>

<div style="text-align: center; margin-top: 15px;">Already have an accaount?
  <a href="Lab2LoginFormCalvo.html" 
  style="color: #0505dc; text-decoration: none;">Login</a>
</div>
  </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let user = document.getElementById("new_username").value.trim();
      let pass = document.getElementById("new_password").value.trim();
      let email = document.getElementById("email").value.trim();

      localStorage.setItem("username", user);
      localStorage.setItem("password", pass);
      localStorage.setItem("email", email);

      alert("Signup successful! You can now log in.");

      setTimeout(() => {
      window.location.href = "Lab2LoginFormCalvo.html";
      }, 200);

    });
  </script>

</body>
</html>
