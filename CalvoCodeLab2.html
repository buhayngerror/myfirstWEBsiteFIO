<!doctype html>
 
<html>
<head>
    <title>Log in Form</title>
</head>
    
<body style="margin: 0%; background-color: lightblue;
height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div style="display:flex; background-color: beige; align-content: center; justify-content: center; padding: 50px;
        border-radius: 20px; width: 340px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); text-align: center;">
        <form action="">
            <h2 style="margin-bottom: 30px;">Login</h2>
            
            <div style="display: flex; align-items: center; border-bottom: 1px solid;
                margin-bottom: 20px; padding: 5px 0;">
                <label style="margin-bottom: 30px; padding: 5px 0;">Username or Email</label>
                <div type="Username" placeholder="Type your Username or Email" 
                    style="flex:1; border: none; outline: none; font-size: 15px;">
                
            </div>

            <div style="display: flex; align-items: center; border-bottom: 1px solid;
                margin-bottom: 20px; padding: 5px 0;">
                <label style="margin-bottom: 30px; padding: 5px 0;">Password</label>
                <input type="password" placeholder="Type your Password" 
                    style="flex:1; border: none; outline: none; font-size: 15px;" required>
            </div>
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                <label><input type="checkbox"> Remember 
                me </label>            
                <a href="#">Forgot Password?</a>
            </div>
            <button style="width: 80%; padding: 10px; border: none;
                border-radius: 20px; background-color: lightblue; font-weight: bold;">Login</button>
            <div class="register-link">
                <p>New here?<a href="#">Sign Up</a> </p>
            </div>
        </form>
     </div>

</body>

</html>
