<!doctype html>
 
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
</head>
    
<body style="margin: 0%; background-color: lightblue;
height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div style="display:flex; background-color:  rgb(255, 255, 255); padding: 50px; background: linear-gradient(to right, white,lightblue);
        border-radius: 20px; width: 250px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); text-align: center;">
        <form action="">
            <h2 style="margin-bottom: 30px;">Login</h2>
            
            <div style="display: flex; align-items: center; border-bottom: 1px solid;
                margin-bottom: 20px; padding: 5px 0;">
                 <input type="Username" placeholder="Type your Username or Email" style="flex:1; border:none; outline:none; font-size:14px;">
               
             </div>

            <div style="display: flex; align-items: center; border-bottom: 1px solid;
                margin-bottom: 20px; padding: 5px 0;">
                 <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Type your Username or Email" style="width: 100%; padding: 8px; border: none; border-bottom: 1px solid #ccc; border-radius: 0px; box-sizing: border-box;">
               
                   
            </div>
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                <label><input type="checkbox"> Remember 
                me </label>            
                <a href="#">Forgot Password?</a>
            </div>
            <button style="width: 80%; padding: 10px; border: none;
                border-radius: 20px; background: linear-gradient(to right, #00c6ff, #ff0080);color: white; font-weight: bold; cursor: pointer;">Login</button>
            <div class="register-link">
                <p>New here?<a href="#">Sign Up</a> </p>
            </div>
        </form>
     </div>

</body>

</html>
