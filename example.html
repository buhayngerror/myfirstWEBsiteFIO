<!DOCTYPE html>
<html>
<head>
  <title>Z-Index Example</title>
</head>
<body style="margin:0;">

  <!-- Header without z-index -->
  <header style="background: linear-gradient(90deg, #111827, #213345);
                 padding: 20px;
                 text-align: center;
                 position: fixed;
                 top: 0;
                 left: 0;
                 width: 100%;
                 color: white;
                 font-size: 22px;">
    PLATFORM TECHNOLOGY
  </header>

  <!-- Big content box that is also positioned -->
  <div style="position: relative; margin-top:0; height:400px; background:tomato;">
    This box is positioned and can overlap header.
  </div>
</body>
</html>
